version: '3'

networks:
  application-tier:

services:
  mongodb-staging:
    image: mongo:3.4.2
    container_name: sn-curtain.com-mongodb-staging
    restart: always
    environment:
      - MONGO_DATA_DIR=/data/d
      - MONGO_LOG_DIR=/dev/null
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INIT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INIT_PASSWORD}
    volumes:
      - /data/db/dev:/data/db
    ports:
      - 27018:27017
    command: mongod
